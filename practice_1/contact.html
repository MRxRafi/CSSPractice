<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>CSS Practice</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto:400,700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <p class="text" id="header_text">Juan maravilloso</p>
        <i class="material-icons" id="header_icon">menu</i>
    </header>
    <main>
        <article>
            <section class="contact">
                <p id="lorem_contact">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>

                <form> 
                    <ul>
                     <li>
                       <label for="name">Nombre:</label>
                       <input type="text" id="name" name="user_name" />
                     </li>
                     <li>
                       <label for="mail">Correo:</label>
                       <input type="email" id="mail" name="user_email" />
                     </li>
                     <li>
                       <label for="msg">Mensaje:</label>
                       <textarea id="msg" name="user_message"></textarea>
                     </li>
                    </ul>
                </form>

                <p id="hablamos">Enviar</p>
            </section>
        </article>
    </main>
    <footer>
